[pytest]
addopts = -v
testpaths = tests
markers =
        cpp
        rust
        PartiallyVerifies
        FullyVerifies
        Description
        TestType
        DerivationTechnique

; Additional environment variables
env =
    D:RUST_BACKTRACE = 1
    D:MW_LOG_CONFIG_FILE = config/logging.json
